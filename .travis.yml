language: go

go:
  - 1.12.x


branches:
  only:
    - master
    - /^(v)?\d+\.\d+\.\d+(-.*)?$/


stages:
  - style
  - test
  - deploy


jobs:
  include:
    - stage: style
      name: "Style check"
      script: make stylecheck
    - stage: test
      name: "Unit tests"
      script: make test
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - stage: deploy
      name: "Update goreportcard"
      script: curl --fail --request POST "https://goreportcard.com/checks" --data "repo=github.com/SVilgelm/bumpversion"
      if: branch = master AND type = push
    - stage: deploy
      name: "Upload binaries"
      if: tag IS present AND type = push
      before_install:
        - openssl aes-256-cbc -K $encrypted_9c019c2a7526_key -iv $encrypted_9c019c2a7526_iv -in .extra/build/bumpversion.gpg.enc -out bumpversion.gpg -d
        - gpg --import bumpversion.gpg
      script:
        - make build-all
      deploy:
        provider: releases
        api_key: ${GITHUB_TOKEN}
        on:
          tags: true
        skip_cleanup: true
        file_glob: true
        file: .build/*
